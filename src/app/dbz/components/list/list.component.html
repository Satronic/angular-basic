<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of charactersList;
  let i = index;
  let isLast = last;
  let isFirst = first;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{'list-group-item-success': isOdd, 'list-group-item-warning': isEven}">
    <span>
      {{i + 1}}. {{character.name}} - Power: {{character.power}}
    </span>
    <button class="btn btn-danger btn-sm" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
